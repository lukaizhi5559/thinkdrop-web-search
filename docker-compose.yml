version: '3.8'

services:
  web-search:
    build: .
    ports:
      - "3002:3002"
    volumes:
      - ./data:/app/data
    environment:
      - API_KEY=${API_KEY}
      - NEWSAPI_KEY=${NEWSAPI_KEY}
      - NODE_ENV=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/service.health"]
      interval: 30s
      timeout: 10s
      retries: 3
